<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="calc.svg">

    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div id="calc">
            <div id="display">
                <div id="display-text">&nbsp</div>
            </div>
            <div id="buttons">
               <div class="row">
                <button id="clear-button">C</button>
                <button id="delete-button">Del</button>
                <button id="add-button" class="operator">+</button>
               </div>
               <div class="row">
                   <button class="num">1</button>
                   <button class="num">2</button>
                   <button id="minus-button" class="operator">-</button>
               </div>
               <div class="row">
                   <button class="num">3</button>
                   <button class="num">4</button>
                   <button id="divide-button" class="operator">รท</button>
               </div>
               <div class="row">
                   <button class="num">5</button>
                   <button class="num">6</button>
                   <button id="multiply-button" class="operator">ร</button>
               </div>
               <div class="row">
                   <button class="num">7</button>
                   <button class="num">8</button>
                   <button id="dot-button">.</button>
               </div>
               <div class="row">
                   <button class="num">9</button>
                   <button class="num">0</button>
                   <button id="equal-button">=</button>
               </div>

            </div>
        </div>
        <div id="history">
            <div id="clear-history-button-area">
                <button id="clear-history-button">Clear</button>
            </div>
            <div id="history-entries"></div>
        </div>
    </main>
</body>
</html>
